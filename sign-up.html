<body>
    <!-- header -->
    <header class="header navbar-fixed-top">
        <nav class="navbar" role="navigation">
            <div class="container-fluid">
                <div class="menu-container">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="toggle-icon"></span>
                    </button>

                    <div class="logo">
                        <a class="logo-wrap" href="index.html">
                            <img class="logo-img logo-img-main" src="img/Oxford-Holdings-full-white.png"
                                alt="Oxford Holdings Logo">
                            <img class="logo-img logo-img-active" src="img/Oxford-Holdings-full-color.png"
                                alt="Oxford Holdings Logo">
                        </a>
                    </div>
                </div>

                <div class="collapse navbar-collapse nav-collapse">
                    <div class="menu-container">
                        <ul class="navbar-nav navbar-nav-right">
                            <li class="nav-item"><a class="nav-item-child nav-item-hover" href="about-us.html">About
                                    Us</a></li>

                            <li class="nav-item"><a class="nav-item-child nav-item-hover" href="media.html">Media</a>
                            </li>

                            </li>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- hero -->
    <div id="media_video_1">
        <div class="hero">
            <video playsinline autoplay muted onplaying="this.controls=false" loop>
                <source src="img/videos/verizon_720.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            </video>
            <div class="hero_content">
                <h1>Begin your journey <br> into financial freedom</h1>

                <form class="form_container">
                    <h3>Please fill up the form <span>(Fields marked * are required)</span></h3>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <input type="text" name="full name" id="fullName" autocomplete="off" aria-label="input full name" required
                                class="input">
                            <label for="fullName" class="input_label">
                                Full name <span>(Surname first)</span> *
                            </label>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <input type="email" name="email" id="email" autocomplete="off" aria-label="input email" required
                                class="input">
                            <label for="email" class="input_label">
                                Email <span>(email@address.com)</span> *
                            </label>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <input type="number" name="phone number" id="phoneNumber" autocomplete="off" aria-label="input phone number"
                                required min="0" class="input">
                            <label for="phoneNumber" class="input_label">
                                Phone number <span>(08020020000)</span> *
                            </label>
                        </div>
                        <div class="col-sm-12">
                            <textarea name="message" id="message" cols="30" rows="10" autocomplete="off" aria-label="input message"
                                required class="input"></textarea>
                            <label for="message" class="input_label">
                                Message *
                            </label>
                        </div>

                        <div class="col-sm-12">
                            <button type="submit" class="submit_button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/layout.min.js" type="text/javascript"></script>

    <script>
        $(".form_container").hide();
        setTimeout(() => {
            $(".hero_content h1").hide("slow");
        }, 1800);
        setTimeout(() => {
            $(".form_container").show("slow");
        }, 2200);
    </script>
